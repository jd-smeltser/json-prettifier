<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Prettifier</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --selected-bg: rgba(139, 92, 246, 0.2);
            --selected-border: rgba(139, 92, 246, 0.5);
            --hover-bg: rgba(139, 92, 246, 0.1);
            --json-key: #a78bfa;
            --json-string: #6ee7b7;
            --json-number: #fcd34d;
            --json-boolean: #f9a8d4;
            --json-null: #94a3b8;
        }

        [data-theme="light"] {
            --bg-primary: #fafafa;
            --bg-secondary: #f4f4f5;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --text-muted: #a1a1aa;
            --accent-primary: #7c3aed;
            --accent-secondary: #4f46e5;
            --selected-bg: rgba(124, 58, 237, 0.2);
            --selected-border: rgba(124, 58, 237, 0.5);
            --hover-bg: rgba(124, 58, 237, 0.1);
            --json-key: #7c3aed;
            --json-string: #059669;
            --json-number: #d97706;
            --json-boolean: #db2777;
            --json-null: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .container {
            padding: 0;
            max-width: 100%;
        }

        .interactive-json {
            padding: 20px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.8;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .json-line {
            display: block;
            padding: 4px 0;
        }

        .json-key-wrapper {
            display: inline;
            cursor: pointer;
            padding: 2px 4px;
            margin: -2px -4px;
            border-radius: 4px;
            transition: all 0.15s;
            position: relative;
        }

        .json-key-wrapper:hover {
            background: var(--hover-bg);
        }

        .json-key-wrapper.selected {
            background: var(--selected-bg);
            border: 1px solid var(--selected-border);
        }

        .json-key-wrapper.selected::before {
            content: "‚úì";
            position: absolute;
            left: -16px;
            color: var(--accent-primary);
            font-weight: bold;
        }

        .json-key {
            color: var(--json-key);
            font-weight: 500;
        }

        .json-string { color: var(--json-string); }
        .json-number { color: var(--json-number); }
        .json-boolean { color: var(--json-boolean); }
        .json-null { color: var(--json-null); }
        .json-punctuation { color: var(--text-secondary); }

        .tabs-container {
            display: flex;
            padding: 0 20px;
            gap: 0;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            position: sticky;
            top: 57px;
            z-index: 99;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .options-section {
            padding: 16px 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .output-preview {
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin: 20px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .actions-bar {
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            position: sticky;
            bottom: 0;
        }

        .btn {
            flex: 1;
            background: var(--accent-primary);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
            background: var(--accent-secondary);
        }

        .btn.secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .stats-bar {
            padding: 12px 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            font-size: 13px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            display: block;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-screen {
            padding: 40px 20px;
            text-align: center;
        }

        .info-screen h2 {
            color: var(--accent-primary);
            margin-bottom: 20px;
        }

        .info-screen p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 12px 0;
        }

        .info-screen code {
            background: var(--glass-bg);
            padding: 2px 8px;
            border-radius: 6px;
            color: var(--accent-primary);
            font-size: 13px;
        }

        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .preview-overlay.show {
            display: flex;
        }

        .preview-content {
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
            padding: 24px;
            position: relative;
        }

        .preview-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .margin-tap-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 50;
        }

        /* Tap zones for preview */
        .tap-zone {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 40px;
            z-index: 10;
            cursor: pointer;
        }

        .tap-zone.left {
            left: 0;
        }

        .tap-zone.right {
            right: 0;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .interactive-json {
                padding: 30px;
            }

            .output-preview {
                margin: 30px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .markdown-output {
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .markdown-output h1,
        .markdown-output h2,
        .markdown-output h3 {
            color: var(--accent-primary);
            margin: 16px 0 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON Prettifier</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <div class="container" id="app-content"></div>

    <div class="preview-overlay" id="preview-overlay" onclick="closePreview()">
        <div class="preview-content" onclick="event.stopPropagation()">
            <div class="preview-close" onclick="closePreview()">√ó</div>
            <div id="preview-output"></div>
        </div>
    </div>

    <div class="tap-zone left" onclick="showPreview()"></div>
    <div class="tap-zone right" onclick="showPreview()"></div>

    <script>
        let jsonData = null;
        let selectedKeys = new Set();
        let outputFormat = 'json';
        let includeRootHeader = false;

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function destringifyJSON(obj) {
            if (obj === null || obj === undefined) return obj;
            if (typeof obj === 'string') {
                try {
                    const parsed = JSON.parse(obj);
                    return destringifyJSON(parsed);
                } catch (e) {
                    return obj;
                }
            }
            if (Array.isArray(obj)) {
                return obj.map(item => destringifyJSON(item));
            }
            if (typeof obj === 'object') {
                const result = {};
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        result[key] = destringifyJSON(obj[key]);
                    }
                }
                return result;
            }
            return obj;
        }

        function toggleKey(path) {
            if (selectedKeys.has(path)) {
                selectedKeys.delete(path);
            } else {
                selectedKeys.add(path);
            }
            updateSelectionUI();
            updateStats();
        }

        function updateSelectionUI() {
            document.querySelectorAll('.json-key-wrapper').forEach(wrapper => {
                const path = wrapper.dataset.path;
                if (selectedKeys.has(path)) {
                    wrapper.classList.add('selected');
                } else {
                    wrapper.classList.remove('selected');
                }
            });
        }

        function renderInteractiveJSON(obj, indent = 0, parentPath = '') {
            let html = '';
            const indentStr = '  '.repeat(indent);

            if (obj === null) {
                return `<span class="json-null">null</span>`;
            }

            if (typeof obj !== 'object') {
                if (typeof obj === 'string') {
                    return `<span class="json-string">"${obj}"</span>`;
                } else if (typeof obj === 'number') {
                    return `<span class="json-number">${obj}</span>`;
                } else if (typeof obj === 'boolean') {
                    return `<span class="json-boolean">${obj}</span>`;
                }
                return String(obj);
            }

            if (Array.isArray(obj)) {
                html += `<span class="json-punctuation">[</span>\n`;
                obj.forEach((item, index) => {
                    html += indentStr + '  ' + renderInteractiveJSON(item, indent + 1, `${parentPath}[${index}]`);
                    if (index < obj.length - 1) html += `<span class="json-punctuation">,</span>`;
                    html += '\n';
                });
                html += indentStr + `<span class="json-punctuation">]</span>`;
                return html;
            }

            html += `<span class="json-punctuation">{</span>\n`;
            const keys = Object.keys(obj);
            keys.forEach((key, index) => {
                const path = parentPath ? `${parentPath}.${key}` : key;
                const value = obj[key];
                const isObject = value !== null && typeof value === 'object';

                html += indentStr + '  ';
                html += `<span class="json-key-wrapper" data-path="${path}" onclick="toggleKey('${path}')">`;
                html += `<span class="json-key">"${key}"</span>`;
                html += `</span>`;
                html += `<span class="json-punctuation">: </span>`;

                if (isObject) {
                    html += renderInteractiveJSON(value, indent + 1, path);
                } else {
                    html += renderInteractiveJSON(value, indent + 1, path);
                }

                if (index < keys.length - 1) html += `<span class="json-punctuation">,</span>`;
                html += '\n';
            });
            html += indentStr + `<span class="json-punctuation">}</span>`;

            return html;
        }

        function getValueAtPath(obj, path) {
            return path.split('.').reduce((current, key) => current?.[key], obj);
        }

        function buildSelectedJSON() {
            if (selectedKeys.size === 0) return jsonData;

            const keysArray = Array.from(selectedKeys);
            const keysToCompile = (includeRootHeader && outputFormat === 'markdown' && keysArray.length > 0)
                ? keysArray.slice(1)
                : keysArray;

            if (keysToCompile.length === 0) return {};

            const result = {};
            keysToCompile.forEach(fullKey => {
                const keys = fullKey.split('.');
                let current = result;
                let sourceCurrent = jsonData;

                keys.forEach((key, index) => {
                    sourceCurrent = sourceCurrent[key];
                    if (index === keys.length - 1) {
                        current[key] = sourceCurrent;
                    } else {
                        if (!current[key]) {
                            current[key] = {};
                        }
                        current = current[key];
                    }
                });
            });

            return result;
        }

        function getRootHeaderName() {
            if (!includeRootHeader || selectedKeys.size === 0) return null;
            const firstKey = Array.from(selectedKeys)[0];
            if (!firstKey) return null;
            const value = getValueAtPath(jsonData, firstKey);
            if (value !== null && typeof value !== 'object') {
                return String(value);
            }
            return firstKey.split('.').pop();
        }

        function buildMarkdown() {
            let markdown = '';
            const rootHeader = getRootHeaderName();
            if (rootHeader) {
                markdown = `# ${rootHeader}\n\n`;
            }

            const data = selectedKeys.size === 0 ? jsonData : buildSelectedJSON();
            markdown += convertToMarkdown(data, rootHeader ? 2 : 1);
            return markdown;
        }

        function convertToMarkdown(obj, level = 1) {
            let markdown = '';
            const heading = '#'.repeat(Math.min(level, 6));

            if (Array.isArray(obj)) {
                obj.forEach((item, index) => {
                    if (typeof item === 'object' && item !== null) {
                        markdown += `${heading} Item ${index + 1}\n\n`;
                        markdown += convertToMarkdown(item, level + 1);
                    } else {
                        markdown += `${item}\n\n`;
                    }
                });
            } else if (obj && typeof obj === 'object') {
                Object.entries(obj).forEach(([key, value]) => {
                    markdown += `${heading} ${key}\n\n`;
                    if (typeof value === 'object' && value !== null) {
                        markdown += convertToMarkdown(value, level + 1);
                    } else {
                        markdown += `${value}\n\n`;
                    }
                });
            } else {
                markdown += `${obj}\n\n`;
            }

            return markdown;
        }

        function getOutput() {
            if (outputFormat === 'json') {
                const data = buildSelectedJSON();
                return JSON.stringify(data, null, 2);
            } else {
                return buildMarkdown();
            }
        }

        function showPreview() {
            const overlay = document.getElementById('preview-overlay');
            const output = document.getElementById('preview-output');
            const text = getOutput();

            if (outputFormat === 'json') {
                output.innerHTML = `<pre style="margin: 0; white-space: pre-wrap; word-wrap: break-word;">${text}</pre>`;
            } else {
                output.innerHTML = `<div class="markdown-output">${text}</div>`;
            }

            overlay.classList.add('show');
        }

        function closePreview() {
            document.getElementById('preview-overlay').classList.remove('show');
        }

        function copyToClipboard() {
            const text = getOutput();
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy');
            });
        }

        function selectAll() {
            selectedKeys.clear();
            const allPaths = Array.from(document.querySelectorAll('.json-key-wrapper')).map(el => el.dataset.path);
            allPaths.forEach(path => selectedKeys.add(path));
            updateSelectionUI();
            updateStats();
        }

        function deselectAll() {
            selectedKeys.clear();
            updateSelectionUI();
            updateStats();
        }

        function switchTab(format) {
            outputFormat = format;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.format === format);
            });

            // Show/hide markdown options
            const mdOptions = document.getElementById('md-options');
            if (mdOptions) {
                mdOptions.style.display = format === 'markdown' ? 'block' : 'none';
            }
        }

        function toggleRootHeader() {
            includeRootHeader = document.getElementById('root-header-toggle').checked;
        }

        function updateStats() {
            const totalKeys = document.querySelectorAll('.json-key-wrapper').length;
            document.getElementById('total-keys').textContent = totalKeys;
            document.getElementById('selected-keys').textContent = selectedKeys.size;
        }

        function renderApp() {
            const jsonString = getUrlParameter('jsonString');
            const content = document.getElementById('app-content');

            if (!jsonString) {
                content.innerHTML = `
                    <div class="info-screen">
                        <h2>Welcome to JSON Prettifier</h2>
                        <p>Add JSON to the URL using the <code>jsonString</code> parameter</p>
                        <p style="margin-top: 20px;"><strong>Example:</strong></p>
                        <p><code>?jsonString={"name":"John","age":30}</code></p>
                        <p style="margin-top: 20px;">‚ú® Stringified JSON is auto-parsed!</p>
                        <p style="margin-top: 20px;">üëàüëâ Tap margins to preview output</p>
                    </div>
                `;
                return;
            }

            try {
                const decoded = decodeURIComponent(jsonString);
                jsonData = destringifyJSON(JSON.parse(decoded));

                const jsonHTML = renderInteractiveJSON(jsonData);

                content.innerHTML = `
                    <div class="stats-bar">
                        <div class="stat">
                            <span class="stat-value" id="total-keys">0</span>
                            <span class="stat-label">Total Keys</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="selected-keys">0</span>
                            <span class="stat-label">Selected</span>
                        </div>
                    </div>

                    <div class="interactive-json">${jsonHTML}</div>

                    <div class="tabs-container">
                        <button class="tab active" data-format="json" onclick="switchTab('json')">JSON</button>
                        <button class="tab" data-format="markdown" onclick="switchTab('markdown')">Markdown</button>
                    </div>

                    <div class="options-section">
                        <div class="option-row">
                            <button class="btn secondary" onclick="selectAll()">Select All</button>
                            <button class="btn secondary" onclick="deselectAll()">Clear</button>
                        </div>
                        <div id="md-options" style="display: none; margin-top: 12px;">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="root-header-toggle" onchange="toggleRootHeader()">
                                <label for="root-header-toggle">Use first key as root header</label>
                            </div>
                            <div class="help-text">(First selected key becomes H1, excluded from output)</div>
                        </div>
                    </div>

                    <div class="actions-bar">
                        <button class="btn" onclick="copyToClipboard()">üìã Copy</button>
                        <button class="btn secondary" onclick="showPreview()">üëÅÔ∏è Preview</button>
                    </div>

                    <div class="margin-tap-hint">üëà Tap margins to preview üëâ</div>
                `;

                updateStats();
            } catch (error) {
                content.innerHTML = `
                    <div class="info-screen">
                        <h2>Error Parsing JSON</h2>
                        <p style="color: var(--error-text);">${error.message}</p>
                        <p>Make sure your JSON is valid and properly URL-encoded.</p>
                    </div>
                `;
            }
        }

        renderApp();
    </script>
</body>
</html>
