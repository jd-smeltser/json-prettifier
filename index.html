<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Prettifier</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --pill-bg: rgba(139, 92, 246, 0.1);
            --pill-border: rgba(139, 92, 246, 0.3);
            --selected-bg: rgba(139, 92, 246, 0.25);
            --selected-border: rgba(139, 92, 246, 0.6);
            --hover-bg: rgba(139, 92, 246, 0.15);
            --json-key: #a78bfa;
            --json-string: #6ee7b7;
            --json-number: #fcd34d;
            --json-boolean: #f9a8d4;
            --json-null: #94a3b8;
        }

        [data-theme="light"] {
            --bg-primary: #fafafa;
            --bg-secondary: #f4f4f5;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #18181b;
            --text-secondary: #52525b;
            --text-muted: #a1a1aa;
            --accent-primary: #7c3aed;
            --accent-secondary: #4f46e5;
            --pill-bg: rgba(124, 58, 237, 0.08);
            --pill-border: rgba(124, 58, 237, 0.2);
            --selected-bg: rgba(124, 58, 237, 0.2);
            --selected-border: rgba(124, 58, 237, 0.5);
            --hover-bg: rgba(124, 58, 237, 0.12);
            --json-key: #7c3aed;
            --json-string: #059669;
            --json-number: #d97706;
            --json-boolean: #db2777;
            --json-null: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .container {
            padding: 0;
            max-width: 100%;
        }

        .interactive-json {
            padding: 16px;
        }

        .json-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 0;
            margin: 4px 0;
        }

        .json-nested {
            margin-left: 24px;
            padding-left: 16px;
            border-left: 2px solid var(--glass-border);
        }

        .json-object-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
        }

        .json-key-pill {
            background: var(--pill-bg);
            border: 1px solid var(--pill-border);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
            position: relative;
        }

        .json-key-pill:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .json-key-pill:active {
            transform: translateY(0);
        }

        .json-key-pill.selected {
            background: var(--selected-bg);
            border-color: var(--selected-border);
            color: var(--accent-primary);
        }

        .json-key-pill.selected::before {
            content: "‚úì";
            position: absolute;
            left: -20px;
            color: var(--accent-primary);
            font-weight: bold;
            font-size: 16px;
        }

        .json-value {
            flex: 1;
            color: var(--text-primary);
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            align-items: center;
            min-height: 32px;
        }

        .json-value.string {
            color: var(--json-string);
        }

        .json-value.number {
            color: var(--json-number);
        }

        .json-value.boolean {
            color: var(--json-boolean);
        }

        .json-value.null {
            color: var(--json-null);
            font-style: italic;
        }

        .json-array-badge {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 2px 8px;
            font-size: 12px;
            color: var(--text-muted);
            margin-right: 8px;
        }

        .buttons-bar {
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .options-section {
            padding: 16px 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .option-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .format-toggle {
            display: flex;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .format-option {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-option.active {
            background: var(--accent-primary);
            color: white;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .preview-section {
            padding: 20px;
            background: var(--bg-secondary);
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preview-close-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 4px 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
        }

        .preview-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .btn {
            flex: 1;
            background: var(--accent-primary);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
            background: var(--accent-secondary);
        }

        .btn.secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .stats-bar {
            padding: 12px 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            font-size: 13px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            display: block;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-screen {
            padding: 40px 20px;
            text-align: center;
        }

        .info-screen h2 {
            color: var(--accent-primary);
            margin-bottom: 20px;
        }

        .info-screen p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 12px 0;
        }

        .info-screen code {
            background: var(--glass-bg);
            padding: 2px 8px;
            border-radius: 6px;
            color: var(--accent-primary);
            font-size: 13px;
        }


        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .interactive-json {
                padding: 30px;
            }

            .output-preview {
                margin: 30px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        .markdown-output {
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .markdown-output h1,
        .markdown-output h2,
        .markdown-output h3 {
            color: var(--accent-primary);
            margin: 16px 0 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON Prettifier</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <div class="container" id="app-content"></div>

    <script>
        let jsonData = null;
        let selectedKeys = new Set();
        let outputFormat = 'json';
        let includeRootHeader = false;

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function destringifyJSON(obj) {
            if (obj === null || obj === undefined) return obj;
            if (typeof obj === 'string') {
                try {
                    const parsed = JSON.parse(obj);
                    return destringifyJSON(parsed);
                } catch (e) {
                    return obj;
                }
            }
            if (Array.isArray(obj)) {
                return obj.map(item => destringifyJSON(item));
            }
            if (typeof obj === 'object') {
                const result = {};
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        result[key] = destringifyJSON(obj[key]);
                    }
                }
                return result;
            }
            return obj;
        }

        function toggleKey(path) {
            if (selectedKeys.has(path)) {
                selectedKeys.delete(path);
            } else {
                selectedKeys.add(path);
            }
            updateSelectionUI();
            updateStats();
        }

        function updateSelectionUI() {
            document.querySelectorAll('.json-key-pill').forEach(pill => {
                const path = pill.dataset.path;
                if (selectedKeys.has(path)) {
                    pill.classList.add('selected');
                } else {
                    pill.classList.remove('selected');
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderValue(value) {
            if (value === null) {
                return `<span class="json-value null">null</span>`;
            }

            const type = typeof value;
            if (type === 'string') {
                return `<span class="json-value string">${escapeHtml(value)}</span>`;
            } else if (type === 'number') {
                return `<span class="json-value number">${value}</span>`;
            } else if (type === 'boolean') {
                return `<span class="json-value boolean">${value}</span>`;
            }
            return `<span class="json-value">${escapeHtml(String(value))}</span>`;
        }

        function renderInteractiveJSON(obj, parentPath = '', level = 0) {
            let html = '';

            if (obj === null || typeof obj !== 'object') {
                return renderValue(obj);
            }

            if (Array.isArray(obj)) {
                html += '<div class="json-nested">';
                obj.forEach((item, index) => {
                    const path = `${parentPath}[${index}]`;

                    if (item !== null && typeof item === 'object') {
                        html += `<div class="json-object-container">`;
                        html += `<div class="json-array-badge">Item ${index + 1}</div>`;
                        html += renderInteractiveJSON(item, path, level + 1);
                        html += `</div>`;
                    } else {
                        html += `<div class="json-item">`;
                        html += `<div class="json-array-badge">${index}</div>`;
                        html += renderValue(item);
                        html += `</div>`;
                    }
                });
                html += '</div>';
                return html;
            }

            // Object
            const keys = Object.keys(obj);
            keys.forEach(key => {
                const path = parentPath ? `${parentPath}.${key}` : key;
                const value = obj[key];
                const isObject = value !== null && typeof value === 'object';
                const isArray = Array.isArray(value);

                html += `<div class="json-item">`;
                html += `<div class="json-key-pill" data-path="${path}" onclick="toggleKey('${path}')">`;
                html += escapeHtml(key);
                html += `</div>`;

                if (isObject) {
                    if (isArray) {
                        html += `<div class="json-value"><span class="json-array-badge">${value.length} items</span></div>`;
                    } else {
                        html += `<div class="json-value"><span class="json-array-badge">${Object.keys(value).length} keys</span></div>`;
                    }
                    html += `</div>`;

                    // Render nested content
                    html += `<div class="json-nested">`;
                    html += renderInteractiveJSON(value, path, level + 1);
                    html += `</div>`;
                } else {
                    html += renderValue(value);
                    html += `</div>`;
                }
            });

            return html;
        }

        function getValueAtPath(obj, path) {
            return path.split('.').reduce((current, key) => current?.[key], obj);
        }

        function buildSelectedJSON() {
            if (selectedKeys.size === 0) return jsonData;

            const keysArray = Array.from(selectedKeys);
            const keysToCompile = (includeRootHeader && outputFormat === 'markdown' && keysArray.length > 0)
                ? keysArray.slice(1)
                : keysArray;

            if (keysToCompile.length === 0) return {};

            const result = {};
            keysToCompile.forEach(fullKey => {
                const keys = fullKey.split('.');
                let current = result;
                let sourceCurrent = jsonData;

                keys.forEach((key, index) => {
                    sourceCurrent = sourceCurrent[key];
                    if (index === keys.length - 1) {
                        current[key] = sourceCurrent;
                    } else {
                        if (!current[key]) {
                            current[key] = {};
                        }
                        current = current[key];
                    }
                });
            });

            return result;
        }

        function getRootHeaderName() {
            if (!includeRootHeader || selectedKeys.size === 0) return null;
            const firstKey = Array.from(selectedKeys)[0];
            if (!firstKey) return null;
            const value = getValueAtPath(jsonData, firstKey);
            if (value !== null && typeof value !== 'object') {
                return String(value);
            }
            return firstKey.split('.').pop();
        }

        function buildMarkdown() {
            let markdown = '';
            const rootHeader = getRootHeaderName();
            if (rootHeader) {
                markdown = `# ${rootHeader}\n\n`;
            }

            const data = selectedKeys.size === 0 ? jsonData : buildSelectedJSON();
            markdown += convertToMarkdown(data, rootHeader ? 2 : 1);
            return markdown;
        }

        function convertToMarkdown(obj, level = 1) {
            let markdown = '';
            const heading = '#'.repeat(Math.min(level, 6));

            if (Array.isArray(obj)) {
                obj.forEach((item, index) => {
                    if (typeof item === 'object' && item !== null) {
                        markdown += `${heading} Item ${index + 1}\n\n`;
                        markdown += convertToMarkdown(item, level + 1);
                    } else {
                        markdown += `${item}\n\n`;
                    }
                });
            } else if (obj && typeof obj === 'object') {
                Object.entries(obj).forEach(([key, value]) => {
                    markdown += `${heading} ${key}\n\n`;
                    if (typeof value === 'object' && value !== null) {
                        markdown += convertToMarkdown(value, level + 1);
                    } else {
                        markdown += `${value}\n\n`;
                    }
                });
            } else {
                markdown += `${obj}\n\n`;
            }

            return markdown;
        }

        function getOutput() {
            if (outputFormat === 'json') {
                const data = buildSelectedJSON();
                return JSON.stringify(data, null, 2);
            } else {
                return buildMarkdown();
            }
        }

        function showPreview() {
            const previewSection = document.getElementById('preview-section');
            const previewContent = document.getElementById('preview-content');
            const text = getOutput();

            if (outputFormat === 'json') {
                previewContent.innerHTML = `<pre style="margin: 0; white-space: pre-wrap; word-wrap: break-word;">${escapeHtml(text)}</pre>`;
            } else {
                previewContent.innerHTML = `<div class="markdown-output">${text}</div>`;
            }

            previewSection.classList.add('show');
            previewSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function closePreview() {
            document.getElementById('preview-section').classList.remove('show');
        }

        function copyToClipboard() {
            const text = getOutput();
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy');
            });
        }

        function selectAll() {
            selectedKeys.clear();
            const allPaths = Array.from(document.querySelectorAll('.json-key-pill')).map(el => el.dataset.path);
            allPaths.forEach(path => selectedKeys.add(path));
            updateSelectionUI();
            updateStats();
        }

        function deselectAll() {
            selectedKeys.clear();
            updateSelectionUI();
            updateStats();
        }

        function switchFormat(format) {
            outputFormat = format;
            document.querySelectorAll('.format-option').forEach(option => {
                option.classList.toggle('active', option.dataset.format === format);
            });

            // Show/hide markdown options
            const mdOptions = document.getElementById('md-options');
            if (mdOptions) {
                mdOptions.style.display = format === 'markdown' ? 'block' : 'none';
            }

            // Update preview if it's showing
            const previewSection = document.getElementById('preview-section');
            if (previewSection && previewSection.classList.contains('show')) {
                showPreview();
            }
        }

        function toggleRootHeader() {
            includeRootHeader = document.getElementById('root-header-toggle').checked;

            // Update preview if it's showing
            const previewSection = document.getElementById('preview-section');
            if (previewSection && previewSection.classList.contains('show')) {
                showPreview();
            }
        }

        function updateStats() {
            const totalKeys = document.querySelectorAll('.json-key-pill').length;
            document.getElementById('total-keys').textContent = totalKeys;
            document.getElementById('selected-keys').textContent = selectedKeys.size;
        }

        function renderApp() {
            const jsonString = getUrlParameter('jsonString');
            const content = document.getElementById('app-content');

            if (!jsonString) {
                content.innerHTML = `
                    <div class="info-screen">
                        <h2>Welcome to JSON Prettifier</h2>
                        <p>Add JSON to the URL using the <code>jsonString</code> parameter</p>
                        <p style="margin-top: 20px;"><strong>Example:</strong></p>
                        <p><code>?jsonString={"name":"John","age":30}</code></p>
                        <p style="margin-top: 20px;">‚ú® Stringified JSON is auto-parsed!</p>
                        <p style="margin-top: 20px;">üì± Beautiful pill-based UI</p>
                        <p>üëÅÔ∏è Click Preview to see output</p>
                    </div>
                `;
                return;
            }

            try {
                const decoded = decodeURIComponent(jsonString);
                jsonData = destringifyJSON(JSON.parse(decoded));

                const jsonHTML = renderInteractiveJSON(jsonData);

                content.innerHTML = `
                    <div class="stats-bar">
                        <div class="stat">
                            <span class="stat-value" id="total-keys">0</span>
                            <span class="stat-label">Total Keys</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="selected-keys">0</span>
                            <span class="stat-label">Selected</span>
                        </div>
                    </div>

                    <div class="interactive-json">${jsonHTML}</div>

                    <div class="buttons-bar">
                        <button class="btn" onclick="showPreview()">üëÅÔ∏è Preview</button>
                        <button class="btn secondary" onclick="copyToClipboard()">üìã Copy</button>
                    </div>

                    <div class="options-section">
                        <div class="option-label">Output Format</div>
                        <div class="option-row">
                            <div class="format-toggle">
                                <button class="format-option active" data-format="json" onclick="switchFormat('json')">JSON</button>
                                <button class="format-option" data-format="markdown" onclick="switchFormat('markdown')">Markdown</button>
                            </div>
                        </div>

                        <div class="option-row">
                            <button class="btn secondary" style="flex: 1;" onclick="selectAll()">Select All</button>
                            <button class="btn secondary" style="flex: 1;" onclick="deselectAll()">Clear</button>
                        </div>

                        <div id="md-options" style="display: none; margin-top: 12px;">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="root-header-toggle" onchange="toggleRootHeader()">
                                <label for="root-header-toggle">Use first key as root header</label>
                            </div>
                            <div class="help-text">(First selected key becomes H1, excluded from output)</div>
                        </div>
                    </div>

                    <div class="preview-section" id="preview-section">
                        <div class="preview-header">
                            <span class="preview-title">Output Preview</span>
                            <button class="preview-close-btn" onclick="closePreview()">Close</button>
                        </div>
                        <div class="preview-content" id="preview-content"></div>
                    </div>
                `;

                updateStats();
            } catch (error) {
                content.innerHTML = `
                    <div class="info-screen">
                        <h2>Error Parsing JSON</h2>
                        <p style="color: var(--error-text);">${error.message}</p>
                        <p>Make sure your JSON is valid and properly URL-encoded.</p>
                    </div>
                `;
            }
        }

        renderApp();
    </script>
</body>
</html>
